<head>
	<title>SmarterPantry</title>
</head>

<body>

	<h1> Testing Variables</h1>
<!-- ng-app initializes -->
	<div ng-app = "" ng-init = "quantity=2;cost=30; student= {firstname:'Jimi', lastname:'Vyas', rollno:101};marks = [80, 90, 100, 100, 74, 30]">
		<p>Hello {{student.firstname + " " + student.lastname}}!</p>
		<p>Your Roll Number is {{student.rollno}}</p>
		<p>Your math mark is {{marks[2]}}</p>
		<p> Oh and you spent {{cost * quantity}} on books this term </p>
</div>


	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
	</script>


</body>
